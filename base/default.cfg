unbindall
bind TAB "+showscores"
bind CTRL "+duck"
bind ESCAPE "togglemenu"
bind LSHIFT "+speed"
bind PAUSE "pause"
bind SPACE "+jump"
bind a "+moveleft"
bind d "+moveright"
bind e "+use"
bind f "impulse 100"
bind s "+back"
bind t "messagemode"
bind w "+forward"
bind ~ "toggleconsole"

seta gl_font "gfx/shell/arial.ttf"
